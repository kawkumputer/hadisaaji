<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D7C66"/>
      <stop offset="100%" style="stop-color:#095C4A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#C8A951"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  <!-- Decorative border -->
  <rect x="20" y="20" width="472" height="472" rx="95" fill="none" stroke="#C8A951" stroke-width="3" opacity="0.4"/>
  <!-- Open book -->
  <g transform="translate(256,280)">
    <!-- Left page -->
    <path d="M-10,0 L-10,-100 Q-10,-110 -20,-110 L-120,-110 Q-130,-110 -130,-100 L-130,40 Q-130,50 -120,50 L-10,50 Z" fill="#FFFFFF" opacity="0.95"/>
    <!-- Right page -->
    <path d="M10,0 L10,-100 Q10,-110 20,-110 L120,-110 Q130,-110 130,-100 L130,40 Q130,50 120,50 L10,50 Z" fill="#F5F5F0" opacity="0.95"/>
    <!-- Book spine -->
    <path d="M-10,-110 Q0,-120 10,-110 L10,50 Q0,40 -10,50 Z" fill="#E8E0D0"/>
    <!-- Arabic text lines (left page) -->
    <line x1="-110" y1="-80" x2="-25" y2="-80" stroke="#0D7C66" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
    <line x1="-110" y1="-55" x2="-30" y2="-55" stroke="#0D7C66" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
    <line x1="-110" y1="-30" x2="-35" y2="-30" stroke="#0D7C66" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
    <line x1="-110" y1="-5" x2="-25" y2="-5" stroke="#0D7C66" stroke-width="3" opacity="0.25" stroke-linecap="round"/>
    <line x1="-110" y1="20" x2="-40" y2="20" stroke="#0D7C66" stroke-width="3" opacity="0.2" stroke-linecap="round"/>
    <!-- Arabic text lines (right page) -->
    <line x1="25" y1="-80" x2="110" y2="-80" stroke="#0D7C66" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
    <line x1="30" y1="-55" x2="110" y2="-55" stroke="#0D7C66" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
    <line x1="35" y1="-30" x2="110" y2="-30" stroke="#0D7C66" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
    <line x1="25" y1="-5" x2="110" y2="-5" stroke="#0D7C66" stroke-width="3" opacity="0.25" stroke-linecap="round"/>
    <line x1="40" y1="20" x2="110" y2="20" stroke="#0D7C66" stroke-width="3" opacity="0.2" stroke-linecap="round"/>
  </g>
  <!-- Crescent moon and star -->
  <g transform="translate(256,120)">
    <path d="M20,0 A35,35 0 1,0 20,-50 A28,28 0 0,1 20,0 Z" fill="url(#gold)"/>
    <polygon points="45,-35 48,-25 58,-25 50,-18 53,-8 45,-15 37,-8 40,-18 32,-25 42,-25" fill="url(#gold)"/>
  </g>
  <!-- App name -->
  <text x="256" y="430" text-anchor="middle" fill="#C8A951" font-family="serif" font-size="42" font-weight="bold" letter-spacing="3">HADISAAJI</text>
</svg>
