name: iOS Build & Deploy to App Store

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install Apple certificate and provisioning profile
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/distribution.p12
          PP_PATH=$RUNNER_TEMP/hadisaaji.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode from base64
          echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH login.keychain-db

          # Verify certificate was imported
          security find-identity -v -p codesigning $KEYCHAIN_PATH

          # Install provisioning profile with its UUID as filename
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "Installed provisioning profile with UUID: $UUID"

      - name: Build iOS app
        run: |
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
          echo "=== Build output ==="
          find build/ios -name '*.ipa' -type f 2>/dev/null || echo "No IPA in build/ios"
          find build -name '*.ipa' -type f 2>/dev/null || echo "No IPA anywhere in build"
          ls -R build/ios/ipa/ 2>/dev/null || echo "build/ios/ipa/ does not exist"

      - name: Upload to App Store Connect
        env:
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        shell: bash
        run: |
          KEY_ID="S4DMCPPBB4"
          mkdir -p "$HOME/private_keys"
          KEY_FILE="$HOME/private_keys/AuthKey_${KEY_ID}.p8"

          # Decode API key
          printenv APP_STORE_CONNECT_API_KEY_BASE64 | base64 --decode > "$KEY_FILE"

          # Verify key file
          echo "Key file first line:"
          head -1 "$KEY_FILE"

          # Find the IPA
          IPA_PATH=$(find "$GITHUB_WORKSPACE" -name '*.ipa' -type f 2>/dev/null | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "ERROR: No IPA found! Listing build directory:"
            find build -type f -name '*.ipa' -o -name '*.xcarchive' 2>/dev/null
            ls -R build/ios/ 2>/dev/null
            exit 1
          fi
          echo "IPA found at: $IPA_PATH"

          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

      - name: Clean up keychain
        if: ${{ always() }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
